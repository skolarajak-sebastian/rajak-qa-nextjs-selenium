<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastian Ponavljanje</title>
    <style>
        #loginDugme {
            color: peachpuff;
        }
        [data-testid="loginDugme"] {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Ponavljanje</h1>

    <form method="POST" action="/api/login">
        <div>
            <label for="username">Korisniko ime:</label>
            <input type="text" name="username" />
        </div>

        <div>
            <label for="password">Lozinka:</label>
            <input type="password" name="password" />
        </div>

        <div>
            <input data-testid="loginDugme" type="submit" value="LOGIN" />
        </div>
    </form>
</body>
</html>
